<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX CLONE</title>
    
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,400;0,700;1,300&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style/main.css">

    <!-- Owl css -->
    <link rel="stylesheet" href="style/owl-carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl-carousel/owl.theme.default.min.css">

</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Série</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Stranger Things</h3>
                <p class="descricao">  Quando um garoto desaparece, a cidade toda participa nas buscas. Mas o que encontram são segredos, forças sobrenaturais e uma menina.</p>
            </div>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao"> 
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="./img/mini-1.jpg" alt=""></div>
            <div class="item">
                <img class="box-filme" src="./img/mini-2.jpg" alt=""></div>
            <div class="item">
                <img class="box-filme" src="./img/mini-3.jpg" alt=""></div>
            <div class="item">
                <img class="box-filme" src="./img/mini-4.jpg" alt=""></div>
            <div class="item">
                <img class="box-filme" src="./img/mini-5.jpg" alt=""></div>
            <div class="item">
                <img class="box-filme" src="./img/mini-6.jpg" alt=""></div>
            <div class="item">
                <img class="box-filme" src="./img/mini-7.jpg" alt=""></div>
            <div class="item">
                <img class="box-filme" src="./img/mini-8.jpg" alt=""></div>
            <div class="item">
                <img class="box-filme" src="./img/mini-9.jpg" alt=""></div>
            <div class="item">
                <img class="box-filme" src="./img/mini-10.jpg" alt=""></div>
            <div class="item">
                <img class="box-filme" src="./img/mini-11.jpg" alt=""></div>
            <div class="item">
                <img class="box-filme" src="./img/mini-12.jpg" alt=""></div>
            <div class="item">
                <img class="box-filme" src="./img/mini-13.jpg" alt=""></div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>

    <!-- Owl js -->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>

    <script src="js/main.js"></script>
</body>
</html>
